<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>예시</h1>
<span th:text="${data}">html data</span>
<h1>1. 표준 HTML 주석</h1>
<!--
<span th:text="${data}">html data</span> 타임리프는 렌더링 하지 않아서 그대로 보여준다.
-->
<h1>2. 타임리프 파서 주석</h1>
<!--/* [[${data}]] 타임리프 파서 자체가 주석으로 인정해서 렌더링 할 때 지운다. 주로 사용 */-->
<!--/* 아래 주석은 긴 문장을 주석처리 할 때 사용 */-->
<!--/*-->
<span th:text="${data}">html data</span>
<!--*/-->
<h1>3. 타임리프 프로토타입 주석</h1>
<!-- 타임리프가 서버사이드렌더링이 되어서 결과가 나올 때는 화면에 코드 결과를 보여준다. 렌더링 할거다. 잘 안쓴다. -->
<!--/*/
<span th:text="${data}">html data</span>
/*/-->
</body>
</html>
